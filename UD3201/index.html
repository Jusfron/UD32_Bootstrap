<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container-sm position-absolute top-50 start-50 translate-middle">
        <h1 id="title">Login Form</h1>
        <p id="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
            labore et dolore magna aliqua.
        </p>
        <div id="upper" class="row">
            <div class="col" id="logindesc">
                <p class="row">Login to our site</p>            
                <p class="row">Enter Username and Password</p>
            </div>
            <div class="col" style="text-align: right;">
                <i class="bi bi-lock"></i>
            </div>
            
            <form id="lower">
                <div class="mb-3">
                    <input class="form-control" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Password" type="password">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Log in</button>
                </div>
            </form>
        </div>

        <p id="loginwith">Login with</p>

        <div style="text-align: center; margin: 50px">
            <button class="btn btn-primary btn-share" type="button">Facebook</button>
            <button class="btn btn-primary btn-share" type="button">Twitter</button>
            <button class="btn btn-primary btn-share" type="button">Google Plus</button>
        </div>
    </div>

</body>

</html>
