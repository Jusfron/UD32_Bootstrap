<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Contact us</h1>

        <div class="row">
            <div class="col-2"><i class="bi bi-person-fill"></i></div>
            <div class="col-10"><input class="form-control" placeholder="First Name" type="text"></div>
        </div>
        <div class="row">
            <div class="col-2"><i class="bi bi-person-fill"></i></div>
            <div class="col-10"><input class="form-control" placeholder="Last Name" type="text"></div>
        </div>
        <div class="row">
            <div class="col-2"><i class="bi bi-envelope"></i></div>
            <div class="col-10"><input class="form-control" placeholder="Email Address" type="email"></div>
        </div>
        <div class="row">
            <div class="col-2"><i class="bi bi-telephone-fill"></i></div>
            <div class="col-10"><input class="form-control" placeholder="Phone" type="tel"></div>
        </div>
        <div class="row">
            <div class="col-2"><i class="bi bi-pencil-square"></i></div>
            <div class="col-10"><textarea class="form-control" rows="4" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea></div>
        </div>
        <button class="btn btn-primary">Submit</button>
        
    </div>
</body>

</html>
